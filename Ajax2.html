<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    </style>
</head>
<body>
    <h2>Click the button to get data in the Box</h2><br/>
    <button type="button" onclick="getData1()">Click me to display</button><br/><br/>
    <div id="hello"></div>
    <p id="demo"></p>
    <script>
        function getData1()
        {
            var xhttp1 = new XMLHttpRequest();
            xhttp1.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200)
                {
                    document.getElementById("demo").innerHTML = this.responseText;
                }

            };
            xhttp1.open("GET", "ajax1.txt", true);
            xhttp1.send();     
        }
    </script>
</body>
</html>
